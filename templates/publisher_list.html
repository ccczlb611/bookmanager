{% extends 'base.html' %}

{% block title %}
    publisher
{% endblock %}

{% block pub_active %}
   active
{% endblock %}

{% block content %}

          <h2 class="sub-header">出版社列表</h2>
            <a class="btn btn-info btn-default" href={% url 'app01:pub_add' %}>添加出版社</a>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>ID</th>
                        <th>出版社名字</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for publisher in all_pubs %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ publisher.id }}</td>
                            <td>{{ publisher.name }}</td>
                            <td><a class="btn btn-danger btn-sm" href={% url 'app01:del' 'publisher' publisher.id %}>删除</a></td>
                            <td><a class="btn btn-primary btn-sm" href={% url 'app01:pub_edit' id=publisher.id %}>编辑</a></td>
                        </tr>
                    {% endfor %}
               </tbody>

            </table>
          </div>

{% endblock %}
